<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcus Lowrey Dossier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    
    :root {
      --primary-color: #00ff00;
      --secondary-color: #003300;
      --accent-color: #00cc00;
      --error-color: #ff3333;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Share Tech Mono', monospace;
      color: var(--primary-color);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* CRT Effect */
    .crt-effect::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(0, 255, 0, 0.03) 50%, rgba(0, 0, 0, 0.1) 50%),
                  linear-gradient(90deg, rgba(0, 255, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.03));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    .crt-effect::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.1);
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }
    
    @keyframes flicker {
      0% { opacity: 0.1; }
      20% { opacity: 0.05; }
      50% { opacity: 0.07; }
      100% { opacity: 0.1; }
    }
    
    .terminal-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 80px;
      padding: 20px;
      overflow-y: auto;
      z-index: 2;
    }
    
    .report-content {
      white-space: pre-wrap;
      line-height: 1.5;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    
    .classification-container {
      display: inline-block;
      vertical-align: middle;
    }
    
    .classification {
      display: inline-block;
      background-color: var(--secondary-color);
      padding: 2px 10px;
      border: 1px solid var(--primary-color);
      cursor: default;
      position: relative;
      width: 100px;
      height: 20px;
    }
    
    .classification::after {
      content: "CONFIDENTIAL";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--primary-color);
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .classification:hover::after {
      opacity: 1;
    }
    
    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .exit-button {
      background-color: var(--error-color);
      border: 1px solid #ff0000;
      color: white;
      padding: 10px 25px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .exit-button.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .exit-button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 15px var(--error-color);
    }
    
    .skip-button {
      background-color: var(--accent-color);
      border: 1px solid var(--primary-color);
      color: black;
      padding: 10px 25px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .skip-button:hover {
      background-color: var(--primary-color);
      box-shadow: 0 0 15px var(--primary-color);
    }
    
    .section-title {
      color: var(--accent-color);
      border-bottom: 1px solid var(--primary-color);
      padding-bottom: 5px;
      margin-top: 20px;
      margin-bottom: 15px;
      display: block;
    }
    
    .typing-line {
      overflow: hidden;
      white-space: pre-wrap;
      margin: 0;
      border-right: 2px solid var(--primary-color);
      animation: blink-caret 0.75s step-end infinite;
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--primary-color) }
    }
  </style>
</head>
<body class="crt-effect">
  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="../sounds/backgroundmusic2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="terminal-container">
    <div class="report-content" id="reportContent"></div>
  </div>

  <div class="button-container">
    <button class="skip-button" id="skipButton">SKIP</button>
    <button class="exit-button" id="exitButton">EXIT</button>
  </div>

  <script>
    // Start background music
    document.addEventListener('DOMContentLoaded', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.volume = 0.2;
      
      function startMusic() {
        bgMusic.play().catch(e => console.log("Audio play failed:", e));
        document.removeEventListener('click', startMusic);
      }
      
      document.addEventListener('click', startMusic);
    });

    // Exit button functionality
    document.getElementById('exitButton').addEventListener('click', () => {
      window.location.href = '../raiden3.html';
    });

    // Report content
    const reportText = `
WESTERN INDUSTRIES - PERSONNEL DOSSIER
CLASSIFICATION: <span class="classification-container"><span class="classification"></span></span>
SUBJECT ID: WI-LEADER-008

<span class="section-title">=== MARCUS LOWREY ===</span>

COMMUNITY: 55TH BACKYARD REGIMENT

<span class="section-title">PERSONAL INFORMATION:</span>
Full Name: Marcus Lowrey
Age: 42
Birthplace: Valentine City
Education: Military Training, Officer Academy
Languages: English

<span class="section-title">BIOGRAPHICAL SUMMARY:</span>
Valentine City'de askeri ailede doğan Marcus, güçlü görev ve disiplin duygusuyla büyümüştür. Salgından önce askeri subay olarak görev yaptı ve liderlik ile stratejik düşünme gösterdi. İlk salgın sırasında ailesini ve arkadaşlarını kaybetti, ancak umudu korudu ve başkalarının hayatta kalmasına yardım etme kararlılığını sürdürdü.

<span class="section-title">PRE-COLLAPSE BACKGROUND:</span>
1982-2000: Askeri aile ortamında çocukluk
2000-2004: Askeri akademi ve subay eğitimi
2004-2022: Aktif askeri hizmet, çeşitli görevler
2022: Zombi salgını başlar, ailesini kaybeder
2022-2038: Yalnız hayatta kaldı, diğer hayatta kalanlara yardım etti
2038-Present: 55th Backyard Regiment ortak lideri

<span class="section-title">SURVIVAL EXPERIENCE:</span>
Aktif görevdeyken salgının başlangıcına tanık oldu. Ailesini ve arkadaşlarını enfeksiyona kaybetti ama umudu bırakmayı reddetti. Hayatta kalanlara yiyecek ve tıbbi yardım dağıtmaya yardım etti. Başkalarını umut ve dayanışmayı sürdürmeye ilham veren doğal lider haline geldi. Robert Scott ve Vasily Raskolnikov ile 55th Backyard Regiment' oluşturdu.

<span class="section-title">PERSONALITY PROFILE:</span>
Başkalarına karşı gerçek şefkatle birleştirilmiş güçlü askeri disiplin. Örnek ve kararlılıkla ilham veren doğal lider. Düzen ve hiyerarşiye değer verir ama insan refahını önceliklendirir. Stratejik düşünmeyi pratik hayatta kalma becerileriyle birleştirir. En karanlık koşullarda bile umudu korur.

<span class="section-title">LEADERSHIP STYLE:</span>
Askeri eğitim ve insani değerlere dayalı otoriter liderlik. Topluluk koruması ve düzenin yeniden kurulmasına odaklanan stratejik kararlar alır. Sivillere karşı şefkati korurken disiplin ve hiyerarşiye değer verir. Askeri verimliliği insani yardımla dengeler.

<span class="section-title">SKILLS AND CAPABILITIES:</span>
- Gelişmiş askeri komuta ve strateji
- Taktik planlama ve operasyonlar
- Kaynak yönetimi ve lojistik
- Topluluk organizasyonu ve koruma
- Insani yardım koordinasyonu
- Askeri eğitim ve disiplin uygulaması

<span class="section-title">FAMILY BACKGROUND:</span>
Salgın sırasında tüm ailesini kaybetti - ebeveynler, kardeşler ve geniş aile. Askeri geçmiş güçlü görev ve disiplin duygusu aşıladı. Aile kaybından kaynaklanan travma koruyucu içgüdülerini topluluk 'ailesi'ne yönlendirir. Üçlü Konsey üyelerinde vekil aile buldu.

<span class="section-title">PSYCHOLOGICAL ASSESSMENT:</span>
Önemli travmaya rağmen istikrarlı kişilik. Hayatta kalan suçluluğu belirtileri gösterir ama bunu koruyucu liderliğe kanalize eder. Yıllarca süren askeri hizmet yoluyla geliştirilmiş yüksek stres toleransı. Topluluk refahı ve düzenin yeniden kurulmasına odaklanarak duygusal istikrarı korur.

<span class="section-title">THREAT ASSESSMENT:</span>
Western Industries için Orta doğrudan tehdit. Topluluğu agresif şekilde savunacak ama düzenin yeniden kurulması için müzakere edebilir. Askeri eğitim ve liderlik deneyimi onu taktiksel olarak yetenekli yapar. Çatışma başlatması olası değil ama savunma eylemi için hazır.

<span class="section-title">RECRUITMENT POTENTIAL:</span>
Düşük ila Orta. Güçlü bağımsız çizgi ve büyük organizasyonlara güvensizlik. Şirket çıkarlarından çok topluluk istikrarına değer verir. Gerçek düzen yeniden kurma desteği sunulursa işbirliği düşünebilir.

ANALYST: Director of Intelligence Rebecca Cross, Zone 013
DATE: 2034-03-15
NEXT REVIEW: 2024-06-15
`;

    let currentAnimations = [];
    let skipRequested = false;

    // Display report with typing animation
    function displayReport() {
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = '';
      
      const lines = reportText.split('\n');
      let currentLine = 0;
      
      function typeNextLine() {
        if (skipRequested) {
          showAllContent();
          return;
        }

        if (currentLine < lines.length) {
          const lineDiv = document.createElement('div');
          lineDiv.className = 'typing-line';
          reportContent.appendChild(lineDiv);
          
          const text = lines[currentLine];
          let charIndex = 0;
          
          function typeChar() {
            if (skipRequested) {
              showAllContent();
              return;
            }

            if (charIndex < text.length) {
              lineDiv.innerHTML = text.substring(0, charIndex + 1);
              charIndex++;
              const animId = setTimeout(typeChar, Math.random() * 10 + 10);
              currentAnimations.push(animId);
            } else {
              lineDiv.style.borderRight = 'none';
              currentLine++;
              const animId = setTimeout(typeNextLine, 50);
              currentAnimations.push(animId);
              reportContent.scrollTop = reportContent.scrollHeight;
            }
          }
          
          typeChar();
        } else {
          finishTyping();
        }
      }
      
      typeNextLine();
    }

    function showAllContent() {
      clearAllAnimations();
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = reportText;
      finishTyping();
      reportContent.scrollTop = reportContent.scrollHeight;
    }

    function finishTyping() {
      document.getElementById('exitButton').classList.add('visible');
      document.getElementById('skipButton').style.display = 'none';
    }

    function clearAllAnimations() {
      currentAnimations.forEach(id => clearTimeout(id));
      currentAnimations = [];
    }

    // Skip button functionality
    document.getElementById('skipButton').addEventListener('click', () => {
      skipRequested = true;
      showAllContent();
    });

    // Start the animation
    displayReport();
  </script>
</body>
</html>
