function checkAccess() {
    // localStorage'da gerekli bilgiler var mı kontrol et
    const userIdentifier = localStorage.getItem('userIdentifier');
    const userPassword = localStorage.getItem('userPassword');
    const userType = localStorage.getItem('userType');
    
    // Eğer localStorage'da bilgiler yoksa veya boşsa (yani index.html'den giriş yapmamış)
    if (!userIdentifier || !userPassword || !userType) {
        alert('⚠️ Yetkisiz erişim! Lütfen giriş yapın.');
        window.location.replace('/');
        return;
    }
    // Session timeout kontrolü (30 dakika)
    const loginTime = localStorage.getItem('loginTime');
    if (loginTime) {
        const currentTime = new Date().getTime();
        const sessionDuration = 30 * 60 * 1000; // 30 dakika
        
        if (currentTime - parseInt(loginTime) > sessionDuration) {
            alert('⏰ Oturum süreniz doldu. Lütfen tekrar giriş yapın.');
            localStorage.clear();
            window.location.replace('index.html');
            return;
        }
    }
    // Eğer her şey tamam ise, login zamanını güncelle
    localStorage.setItem('loginTime', new Date().getTime().toString());
}
      
      // Sayfa yüklendiğinde kontrol et
      if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkAccess);
      } else {
          checkAccess();
      }
      
  })();

    .crt-effect::before {
      content: " ";

      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(0, 255, 0, 0.03) 50%, rgba(0, 0, 0, 0.1) 50%),

    let currentAnimations = [];
    let skipRequested = false;

    // Display report with typing animation
    function displayReport() {
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = '';
      
      const lines = reportText.split('\n');
      let currentLine = 0;
      
      function typeNextLine() {
        if (skipRequested) {
          showAllContent();
          return;
        }

        if (currentLine < lines.length) {
          const lineDiv = document.createElement('div');
          lineDiv.className = 'typing-line';
          reportContent.appendChild(lineDiv);
          
          const text = lines[currentLine];
          let charIndex = 0;
          
          function typeChar() {
            if (skipRequested) {
              showAllContent();
              return;
            }

            if (charIndex < text.length) {
              lineDiv.innerHTML = text.substring(0, charIndex + 1);
              charIndex++;
              const animId = setTimeout(typeChar, Math.random() * 10 + 10);
              currentAnimations.push(animId);
            } else {
              lineDiv.style.borderRight = 'none';
              currentLine++;
              const animId = setTimeout(typeNextLine, 50);
              currentAnimations.push(animId);
              reportContent.scrollTop = reportContent.scrollHeight;
            }
          }
          
          typeChar();
        } else {
          finishTyping();
        }
      }
      
      typeNextLine();
    }

    function showAllContent() {
      clearAllAnimations();
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = reportText;
      finishTyping();
      reportContent.scrollTop = reportContent.scrollHeight;
    }

    function finishTyping() {
      document.getElementById('exitButton').classList.add('visible');
      document.getElementById('skipButton').style.display = 'none';
    }

    function clearAllAnimations() {
      currentAnimations.forEach(id => clearTimeout(id));
      currentAnimations = [];
    }

    // Skip button functionality
    document.getElementById('skipButton').addEventListener('click', () => {
      skipRequested = true;
      showAllContent();

    function getBrowserInfo() {
        const ua = navigator.userAgent;
        let browserName = "Bilinmeyen Tarayıcı";
        let browserVersion = "Bilinmeyen Versiyon";

        if (ua.includes("Chrome") && !ua.includes("Edg")) {
            browserName = "Google Chrome";
            const match = ua.match(/Chrome\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("Firefox")) {
            browserName = "Mozilla Firefox";
            const match = ua.match(/Firefox\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("Safari") && !ua.includes("Chrome")) {
            browserName = "Apple Safari";
            const match = ua.match(/Version\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("Edg")) {
            browserName = "Microsoft Edge";
            const match = ua.match(/Edg\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("OPR")) {
            browserName = "Opera";
            const match = ua.match(/OPR\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        }

        return { name: browserName, version: browserVersion };
    }
