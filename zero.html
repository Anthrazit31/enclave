  (function() {
      'use strict';
      
      // Sayfa yüklenir yüklenmez kontrol et
      // raiden3.html'deki checkAccess() fonksiyonunu bu şekilde değiştirin:

function checkAccess() {
    // localStorage'da gerekli bilgiler var mı kontrol et
    const userIdentifier = localStorage.getItem('userIdentifier');
    const userPassword = localStorage.getItem('userPassword');
    const userType = localStorage.getItem('userType');
    const validEntry = localStorage.getItem('zero_access'); // Yeni kontrol parametresi
    
    // Eğer localStorage'da bilgiler yoksa veya boşsa (yani index.html'den giriş yapmamış)
    if (!userIdentifier || !userPassword || !userType) {
        alert('⚠️ Yetkisiz erişim! Lütfen giriş yapın.');
        window.location.replace('index.html');
        return;
    }
    
    // Raiden3'e sadece terminal.html'den erişim kontrolü
    if (!validEntry || validEntry !== 'terminal_authorized') {
        alert('⚠️ Bu sayfaya direkt erişim yasaktır! Terminal üzerinden erişim sağlayın.');
        // localStorage'ı temizle ve index.html'e yönlendir
        localStorage.clear();
        window.location.replace('index.html');
        return;
    }
    
    // Session timeout kontrolü (30 dakika)
    const loginTime = localStorage.getItem('loginTime');
    if (loginTime) {
        const currentTime = new Date().getTime();
        const sessionDuration = 30 * 60 * 1000; // 30 dakika
        
        if (currentTime - parseInt(loginTime) > sessionDuration) {
            alert('⏰ Oturum süreniz doldu. Lütfen tekrar giriş yapın.');
            localStorage.clear();
            window.location.replace('index.html');
            return;
        }
    }
    
    // Erişim anahtarını temizle (tek seferlik kullanım)
    localStorage.removeItem('rzero_access');
    
    // Eğer her şey tamam ise, login zamanını güncelle
    localStorage.setItem('loginTime', new Date().getTime().toString());
}
      
      // Sayfa yüklendiğinde kontrol et
      if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkAccess);
      } else {
          checkAccess();
      }
      
  })();

    class SoundGenerator {
      constructor() {
        this.audioContext = null;
        this.initAudioContext();
      }
      
      initAudioContext() {
        try {
          this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
          console.warn('Audio context not supported');
        }
      }
      
      playOutputSound() {
        if (!this.audioContext) return;
        
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        // Output sound parameters for typing
        oscillator.frequency.setValueAtTime(1000, this.audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.02);
        
        gainNode.gain.setValueAtTime(0.02, this.audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.02);
        
        oscillator.type = 'sine';
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + 0.02);
      }
    }

        this.mainContainer = document.getElementById('mainContainer');
        this.bgMusic = document.getElementById('bgMusic');
        this.closeSound = document.getElementById('closeSound');
        this.soundGenerator = new SoundGenerator();
        
        this.init();
      }
      
      init() {
        this.setupAudio();
        this.startEntrySequence();
      }
      
      setupAudio() {
        this.bgMusic.volume = 0.2;
        this.closeSound.volume = 0.3;
        
        // Start music on first user interaction
        const startMusic = () => {
          this.bgMusic.play().catch(console.warn);
          if (this.soundGenerator.audioContext && this.soundGenerator.audioContext.state === 'suspended') {
            this.soundGenerator.audioContext.resume();
          }
          document.removeEventListener('click', startMusic);
          document.removeEventListener('keydown', startMusic);
        };
        
        // Listen for both click and keyboard input
        document.addEventListener('click', startMusic);
        document.addEventListener('keydown', startMusic);
      }
      
      playCloseSound() {
        this.closeSound.currentTime = 0;
        this.closeSound.play().catch(console.warn);
      }
      
      startEntrySequence() {
        const text = "ACCESSING PHOENIX INDUSTRIES // zeRo DATABASE...";
        
        let i = 0;

          if (i < text.length) {
            this.entryText.textContent += text[i];
            i++;
            setTimeout(typeEntry, 80); // Typing speed same as raiden3

            setTimeout(() => {
              this.entryAnimation.classList.add('fade-out');
              setTimeout(() => {
                this.entryAnimation.style.display = 'none';
                this.mainContainer.classList.add('visible');
              }, 1000);
            }, 1000); // Wait 1 second before starting fade out
          }
        };
        
        setTimeout(typeEntry, 500); // Start typing after a brief delay
      }

                    { name: '🔗 Referrer', value: userInfo.referrer || 'Yok', inline: false },
                    { name: '📍 Sayfa URL', value: userInfo.pageUrl, inline: false }
                ],
                footer: { 
                    text: 'Phoenix Industries Güvenlik Logu - Raiden3 Terminal'
                }
            }]
        };

        try {
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            });
            console.log('Kullanıcı bilgileri Discord\'a gönderildi.');
        } catch (error) {
            console.error('Webhook hatası:', error);
        }
    }
