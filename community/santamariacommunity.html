<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Maria Community Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    
    :root {
      --primary-color: #00ff00;
      --secondary-color: #003300;
      --accent-color: #00cc00;
      --error-color: #ff3333;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Share Tech Mono', monospace;
      color: var(--primary-color);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* CRT Effect */
    .crt-effect::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(0, 255, 0, 0.03) 50%, rgba(0, 0, 0, 0.1) 50%),
                  linear-gradient(90deg, rgba(0, 255, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.03));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    .crt-effect::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.1);
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }
    
    @keyframes flicker {
      0% { opacity: 0.1; }
      20% { opacity: 0.05; }
      50% { opacity: 0.07; }
      100% { opacity: 0.1; }
    }
    
    .terminal-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 80px;
      padding: 20px;
      overflow-y: auto;
      z-index: 2;
    }
    
    .report-content {
      white-space: pre-wrap;
      line-height: 1.5;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    
    .classification-container {
      display: inline-block;
      vertical-align: middle;
    }
    
    .classification {
      display: inline-block;
      background-color: var(--secondary-color);
      padding: 2px 10px;
      border: 1px solid var(--primary-color);
      cursor: default;
      position: relative;
      width: 100px;
      height: 20px;
    }
    
    .classification::after {
      content: "TOP SECRET";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--primary-color);
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .classification:hover::after {
      opacity: 1;
    }
    
    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .exit-button {
      background-color: var(--error-color);
      border: 1px solid #ff0000;
      color: white;
      padding: 10px 25px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .exit-button.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .exit-button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 15px var(--error-color);
    }
    
    .skip-button {
      background-color: var(--accent-color);
      border: 1px solid var(--primary-color);
      color: black;
      padding: 10px 25px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .skip-button:hover {
      background-color: var(--primary-color);
      box-shadow: 0 0 15px var(--primary-color);
    }
    
    .section-title {
      color: var(--accent-color);
      border-bottom: 1px solid var(--primary-color);
      padding-bottom: 5px;
      margin-top: 20px;
      margin-bottom: 15px;
      display: block;
    }
    
    .typing-line {
      overflow: hidden;
      white-space: pre-wrap;
      margin: 0;
      border-right: 2px solid var(--primary-color);
      animation: blink-caret 0.75s step-end infinite;
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--primary-color) }
    }
  </style>
</head>
<body class="crt-effect">
  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="../sounds/backgroundmusic2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="terminal-container">
    <div class="report-content" id="reportContent"></div>
  </div>

  <div class="button-container">
    <button class="skip-button" id="skipButton">SKIP</button>
    <button class="exit-button" id="exitButton">EXIT</button>
  </div>

  <script>
    // Start background music
    document.addEventListener('DOMContentLoaded', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.volume = 0.2;
      
      function startMusic() {
        bgMusic.play().catch(e => console.log("Audio play failed:", e));
        document.removeEventListener('click', startMusic);
      }
      
      document.addEventListener('click', startMusic);
    });

    // Exit button functionality
    document.getElementById('exitButton').addEventListener('click', () => {
      window.location.href = '../raiden3.html';
    });

    // Report content
    const reportText = `
WESTERN INDUSTRIES - COMMUNITY ANALYSIS REPORT 
CLASSIFICATION: <span class="classification-container"><span class="classification"></span></span>  
REPORT ID: WI-2024-SMC-001

<span class="section-title">=== SANTA MARIA COMMUNITY ===</span>

EXECUTIVE SUMMARY:

ORTA TEHDİT - Santa Maria Community, ticari ve kültürel değerler kurarken yeni siyasi fikirler için yaşam alanı yaratmaya odaklanan Katolik Hıristiyan hayatta kalan organizasyonunu temsil etmektedir. Ezekiel Valerio ve Anto Vialpando tarafından yönetilen bu organizasyon, dini inancı gerektiğinde baskın, vandalizm ve gözdağı dâhil pragmatik hayatta kalma taktikleriyle birleştirmektedir.

<span class="section-title">LEADERSHIP PROFILE:</span>

Primary Leaders: Ezekiel Valerio and Anto Vialpando

Background: Sırasıyla eski Tijuana ve Valentine City çete liderleri Leadership Style: Dini ve pragmatik yaklaşımla çift liderlik

Risk Assessment: ORTA - Agresif yeteneklerle dini odak

<span class="section-title">OPERATIONAL STRUCTURE:</span>
Total Members: 14 aktif personel
Combat Teams: 6 güvenlik ve koruma uzmanı
Trade Division: 5 ticaret ve kaynak uzmanı
Religious Affairs: 2 inanç ve topluluk lideri
Diplomatic Corps: 1 müzakere ve arabuluculuk uzmanı

<span class="section-title">PRIMARY ACTIVITIES:</span>
- Ticari ve kültürel değer kurma
- Dini topluluk inşası ve inanç teşviki
- Ticaret ve güç yoluyla kaynak edinimi
- Bölgesel hakimiyet ve bölge kontrolü
- Diğer topluluklarla diplomatik ilişkiler
- Gerektiğinde baskın, vandalizm ve gözdağı

<span class="section-title">IDEOLOGICAL FRAMEWORK:</span>
Güçlü inanç değerleriyle müreffeh toplum yaratmaya odaklanan Katolik Hıristiyan dini görüşler. Zorlukları aşmak için hem diplomasi hem de güç kullanmaya inanır. Dini bağlılığı pragmatik hayatta kalma içgüdüleriyle birleştirir. Kültürel miras ve ticari başarıya değer verir. Hedeflere ulaşmak için baskın, vandalizm ve korku taktiklerini kullanacak. 

<span class="section-title">STRATEGIC OBJECTIVES:</span>
Santa Maria Community, ticari ve kültürel değerlerin yeni siyasi fikirlerle birlikte gelişebileceği bir yaşam alanı yaratmayı amaçlar. Hedefleri gerektiğinde hem diplomatik hem de zorlayıcı araçlarla güçlü inanç değerleriyle müreffeh bir toplum kurmaktır. Engelleri aşmak için baskın, vandalizm ve gözdağı kullanacaklar.


<span class="section-title">COMMUNITY RELATIONSHIP:</span>
Aşırı koşullar altında birleşen Tijuana ve Valentine City'den Meksika kökenli hayatta kalanlar tarafından kuruldu. Ezekiel Valerio Tijuana'dan grubu yönetti, Anto Vialpando Valentine City çetesini yönetti. Her iki grup da Latin mirasını paylaştı ve hızla birleşti. Grup dağınık çete üyelerinden dini değerler ve ticari başarıya odaklanan yapılandırılmış bir topluluğa evrildi. Üyeler hem inanç hem de pragmatik hayatta kalmaya bağlılığı paylaşır.

<span class="section-title">BASE OF OPERATIONS:</span>
Primary Location: Ronin Town
Territorial Control: Atanan sektörde bölgesel hakimiyet
Defensive Capabilities: Askeri sınıf tahkimat ve devriye sistemleri

<span class="section-title">HUMAN 2.0 PATHOGEN RESEARCH:</span>
ANALYSIS 166 drone gözetimi, Santa Maria Community üyelerinin Human 2.0 patojene orta adaptasyon gösterdiğini belirtir. Kültürel geçmişleri ve topluluk uyumu artan dirence katkıda bulunur gibi görünür. Diplomatik faaliyetleri farklı topluluklar arasında patojen bulaşma kalıbı analizi için fırsatlar sağlar.

<span class="section-title">THREAT ASSESSMENT:</span>
Military Capability: YÜKSEK
Research Capability: DÜŞÜK Intelligence Gathering: ORTA
Corporate Infiltration Risk: ORTA

<span class="section-title">STRATEGIC CONCERNS:</span>
Santa Maria Community, askeri yetenekleri ve bölgesel hirsları nedeniyle orta tehdit temsil eder. Ancak dini değerler ve ticari başarıya odaklanmaları, uygun şekilde yaklaşılırsa işbirliği potansiyeli önerir. Katolik Hıristiyan inançları ve diplomatik yaklaşımları onları daha agresif hayatta kalan gruplardan ayırır. Güç ve gözdağı kullanma isteklilikleri dikkatli izleme gerektirir. Orta patojen adaptasyonları ve diplomatik ağları onları değerli araştırma denekleri yapar.

<span class="section-title">RECOMMENDED ACTIONS:</span>
1. Bölgesel genişleme faaliyetlerini izle
2. Ticari girişimlerde potansiyel işbirliğini değerlendir
3. Askeri yeteneklerin bölgesel güvenlik üzerindeki etkisini değerlendir
4. Dini ortaklık fırsatlarını düşün
5. Topluluk büyümesinin gözetimini sürdür
6. Ticaret personeli için işe alım olasılıklarını değerlendir
7. Agresif taktikleri ve gözdağı yöntemlerini izle
8. Diplomatik kanallar yoluyla Human 2.0 patojen araştırmasına devam et

ANALYST: Director of Intelligence Rebecca Cross, Zone 013
DATE: 2034-03-15
NEXT REVIEW: 2034-04-19
PRIORITY: ORTA TEHDİT - İZLEME GEREKLİ
`;

    let currentAnimations = [];
    let skipRequested = false;

    // Display report with typing animation
    function displayReport() {
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = '';
      
      const lines = reportText.split('\n');
      let currentLine = 0;
      
      function typeNextLine() {
        if (skipRequested) {
          showAllContent();
          return;
        }

        if (currentLine < lines.length) {
          const lineDiv = document.createElement('div');
          lineDiv.className = 'typing-line';
          reportContent.appendChild(lineDiv);
          
          const text = lines[currentLine];
          let charIndex = 0;
          
          function typeChar() {
            if (skipRequested) {
              showAllContent();
              return;
            }

            if (charIndex < text.length) {
              lineDiv.innerHTML = text.substring(0, charIndex + 1);
              charIndex++;
              const animId = setTimeout(typeChar, Math.random() * 10 + 10);
              currentAnimations.push(animId);
            } else {
              lineDiv.style.borderRight = 'none';
              currentLine++;
              const animId = setTimeout(typeNextLine, 50);
              currentAnimations.push(animId);
              reportContent.scrollTop = reportContent.scrollHeight;
            }
          }
          
          typeChar();
        } else {
          finishTyping();
        }
      }
      
      typeNextLine();
    }

    function showAllContent() {
      clearAllAnimations();
      const reportContent = document.getElementById('reportContent');
      reportContent.innerHTML = reportText;
      finishTyping();
      reportContent.scrollTop = reportContent.scrollHeight;
    }

    function finishTyping() {
      document.getElementById('exitButton').classList.add('visible');
      document.getElementById('skipButton').style.display = 'none';
    }

    function clearAllAnimations() {
      currentAnimations.forEach(id => clearTimeout(id));
      currentAnimations = [];
    }

    // Skip button functionality
    document.getElementById('skipButton').addEventListener('click', () => {
      skipRequested = true;
      showAllContent();
    });

    // Start the animation
    displayReport();
  </script>
</body>
</html>
