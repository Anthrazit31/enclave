<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Phoenix Industries Secure Access Control System - ENCLAVE Terminal">
  <meta name="keywords" content="Phoenix Industries, ENCLAVE, Access Control, Security Terminal, GSAP, Three.js">
  <meta name="author" content="Phoenix Industries // Creative Frontend Dev">
  <meta name="robots" content="noindex, nofollow">

  <title>Phoenix Industries // Access Control</title>

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #00ff00;
      --secondary: #003300;
      --accent: #00cc00;
      --error: #ff3333;
      --bg: #000;
      --text: #00ff00;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Three.js Canvas */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* CRT Effect - Optimized */
    .crt-effect::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(rgba(0, 255, 0, 0.03) 50%, rgba(0, 0, 0, 0.1) 50%),
        linear-gradient(90deg, rgba(0, 255, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.03));
      background-size: 100% 2px, 3px 100%; /* Made scanlines thinner */
      pointer-events: none;
      z-index: 100;
    }
    
    .crt-effect::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
      opacity: 0.1;
      pointer-events: none;
      z-index: 100;
      animation: flicker 0.15s infinite;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.05; }
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #enclave-logo {
      width: clamp(150px, 30vw, 250px);
      filter: drop-shadow(0 0 10px var(--primary));
      opacity: 0;
    }

    #loading-text {
      position: absolute;
      bottom: -40px;
      font-size: 1.2rem;
    }
    
    /* Login Container */
    .login-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    
    .login-container.active {
      opacity: 1;
      visibility: visible;
    }
    
    .login-title {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 20px;
      text-align: center;
      /* animation: glitch-text 5s infinite alternate; -- Replaced with GSAP */
    }
    
    @keyframes glitch-text {
      0%, 20%, 100% { text-shadow: none; }
      5%, 15% { text-shadow: 2px 0 var(--accent), -2px 0 var(--error); }
      10% { text-shadow: -2px 0 var(--accent), 2px 0 var(--error); }
    }
    
    /* Form Elements */
    .input-group {
      margin-bottom: 20px;
    }
    
    input, button {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--primary);
      background: transparent;
      color: var(--primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }
    
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--primary);
    }
    
    button {
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
    }
    
    button:hover {
      background: var(--secondary);
      box-shadow: 0 0 15px var(--primary);
    }
    
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::after {
      left: 100%;
    }
    
    /* Access Overlay */
    .access-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--primary);
      font-size: clamp(2rem, 6vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }
    
    .access-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        width: 95%;
        padding: 15px;
      }
    }
    
    /* Focus indicators */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
  <!-- GSAP & Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrambleTextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="crt-effect">
  <!-- Three.js Canvas -->
  <canvas id="bg-canvas"></canvas>

  <!-- Audio elements -->
  <audio id="bgMusic" loop preload="none">
    <source src="assets/sounds/backgroundmusic.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="accessGrantedSound" preload="none">
    <source src="assets/sounds/accessgranted.mp3" type="audio/mpeg">
  </audio>
  <audio id="accessDeniedSound" preload="none">
    <source src="assets/sounds/accessdenied.mp3" type="audio/mpeg">
  </audio>
  <audio id="hoverSound" preload="none">
    <source src="assets/sounds/pda.mp3" type="audio/mpeg">
  </audio>
  <audio id="clickSound" preload="none">
    <source src="assets/sounds/open.mp3" type="audio/mpeg">
  </audio>
  <audio id="shutdownSound" preload="none">
    <source src="assets/sounds/shutdown.mp3" type="audio/mpeg">
  </audio>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="logo-container">
      <img src="assets/img/Kartal_ve_Yıldız_Arması.png" alt="Enclave Logo" id="enclave-logo">
      <div id="loading-text">INITIALIZING OS...</div>
    </div>
  </div>

  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <div id="fixed-logo"></div> <!-- Placeholder for logo after loading -->
    <div class="login-title">SYSTEM ACCESS</div>
    <form id="loginForm">
      <div class="input-group">
        <input 
          type="password" 
          id="passwordInput" 
          placeholder="Enter Access Code"
          autocomplete="current-password"
          required
          aria-label="Access Code"
        >
      </div>
      <button type="submit" id="loginButton">AUTHENTICATE</button>
      <button type="button" id="shutdownButton" style="margin-top: 10px; background: #330000; border-color: var(--error); color: var(--error);">SYSTEM SHUTDOWN</button>
    </form>
  </div>
  
  <!-- Access Overlay -->
  <div class="access-overlay" id="accessOverlay">
    <span id="accessText">ACCESS GRANTED</span>
  </div>

  <script>
    class EnclaveOS {
      constructor() {
        // DOM Elements
        this.elements = {
          loadingScreen: document.getElementById('loadingScreen'),
          loginContainer: document.getElementById('loginContainer'),
          accessOverlay: document.getElementById('accessOverlay'),
          loginForm: document.getElementById('loginForm'),
          passwordInput: document.getElementById('passwordInput'),
          loginButton: document.getElementById('loginButton'),
          shutdownButton: document.getElementById('shutdownButton'),
          accessText: document.getElementById('accessText'),
          logo: document.getElementById('enclave-logo'),
          loadingText: document.getElementById('loading-text'),
          loginTitle: document.querySelector('.login-title'),
          body: document.body,
        };

        // Audio Engine
        this.sounds = {
          background: document.getElementById('bgMusic'),
          granted: document.getElementById('accessGrantedSound'),
          denied: document.getElementById('accessDeniedSound'),
          hover: document.getElementById('hoverSound'),
          click: document.getElementById('clickSound'),
          shutdown: document.getElementById('shutdownSound'),
        };

        // GSAP Timelines
        this.timelines = {
          shutdown: null,
        };

        // Three.js Scene
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.globe = null;

        gsap.registerPlugin(ScrambleTextPlugin);
        this.init();
      }
      
      init() {
        this.setupAudio();
        this.setupThreeJS();
        this.setupEventListeners();
        this.startLoadingSequence();
      }
      
      setupAudio() {
        this.sounds.background.volume = 0.15;
        this.sounds.granted.volume = 0.5;
        this.sounds.denied.volume = 0.6;
        this.sounds.hover.volume = 0.4;
        this.sounds.click.volume = 0.7;
        this.sounds.shutdown.volume = 0.8;

        const startMusic = () => {
          this.sounds.background.play().catch(e => console.warn("Audio autoplay failed:", e));
          document.removeEventListener('click', startMusic);
          document.removeEventListener('keydown', startMusic);
        };
        document.addEventListener('click', startMusic);
        document.addEventListener('keydown', startMusic);
      }

      setupThreeJS() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const geometry = new THREE.SphereGeometry(1.5, 32, 32);
        const material = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            wireframe: true,
        });
        this.globe = new THREE.Mesh(geometry, material);
        this.scene.add(this.globe);

        this.camera.position.z = 3;

        const animate = () => {
            requestAnimationFrame(animate);
            this.globe.rotation.y += 0.0005;
            this.renderer.render(this.scene, this.camera);
        };
        animate();

        window.addEventListener('resize', () => {
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            gsap.to(this.globe.rotation, {
                y: this.globe.rotation.y + x * 0.1,
                x: this.globe.rotation.x + y * 0.1,
                duration: 1,
                ease: 'power2.out'
            });
        });
      }
      
      setupEventListeners() {
        this.elements.loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.playSound(this.sounds.click);
          this.authenticate();
        });

        this.elements.shutdownButton.addEventListener('click', () => this.initiateShutdown());

        const buttons = [this.elements.loginButton, this.elements.shutdownButton];
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => this.playSound(this.sounds.hover));
        });
      }
      
      startLoadingSequence() {
        const tl = gsap.timeline();
        tl.to(this.elements.logo, { opacity: 1, duration: 1, ease: 'power2.inOut' })
          .to(this.elements.logo, { 
            filter: 'drop-shadow(0 0 20px var(--primary))', 
            repeat: 2, 
            yoyo: true, 
            duration: 0.8, 
            ease: 'power1.inOut' 
          }, "-=0.5")
          .to(this.elements.loadingText, {
            duration: 2,
            scrambleText: { text: "SYSTEM BOOT SEQUENCE COMPLETE", chars: "01" },
            ease: "none"
          }, "-=1.5")
          .to(this.elements.loadingScreen, {
            opacity: 0,
            duration: 1,
            onComplete: () => {
              this.elements.loadingScreen.style.display = 'none';
              this.elements.loginContainer.classList.add('active');
              gsap.fromTo(this.elements.loginTitle, 
                { opacity: 0 },
                { 
                  opacity: 1,
                  duration: 1.5,
                  scrambleText: { text: "SYSTEM ACCESS", chars: "X-?*#" },
                  ease: "power2.out"
                }
              );
            }
          });
      }

      playSound(sound) {
        if (sound) {
          sound.currentTime = 0;
          sound.play().catch(e => {});
        }
      }
      
      authenticate() {
        const password = this.elements.passwordInput.value.toLowerCase();
        
        const passwordIdentifiers = {
          "enclave": "military_enclave",
          "arastirma": "researcher_arastirma", 
          "fppwjfucxymwi22mwfzzrg0bvmt6yu8svu0mb1fc": "kemal",
          "1561": "bokkafa", 
          "1603": "çiş"
        };
        
        if (passwordIdentifiers[password]) {
          localStorage.setItem('userPassword', password);
          localStorage.setItem('userIdentifier', passwordIdentifiers[password]);
          localStorage.setItem('loginTime', new Date().getTime().toString());
          
          let redirectPage = '';
          let accessMessage = '';
          
          switch(password) {
            case "enclave":
              localStorage.setItem('userType', 'military');
              redirectPage = 'terminal.html'; // Varsayılan yönlendirme
              accessMessage = 'ACCESS GRANTED - MILITARY PERSONNEL';
              break;
            case "arastirma":
              localStorage.setItem('userType', 'researcher');
              localStorage.setItem('securityLevel', 'high');
              redirectPage = 'terminal2.html'; // Varsayılan yönlendirme
              accessMessage = 'ACCESS GRANTED - RESEARCHER';
              break;
            case "fppwjfucxymwi22mwfzzrg0bvmt6yu8svu0mb1fc":
              localStorage.setItem('userType', 'militaryresearcher');
              localStorage.setItem('securityLevel', 'low');
              redirectPage = 'terminal.html'; // Varsayılan yönlendirme
              accessMessage = 'ACCESS GRANTED - ROMAN MITCHEL // MILITARY PERSONNEL'; 
              break;
            case "1561":
              localStorage.setItem('userType', 'arastirmacimicheal');
              localStorage.setItem('securityLevel', 'low');
              redirectPage = 'terminal2.html'; // Varsayılan yönlendirme
              accessMessage = `ACCESS GRANTED - MICHEAL SCHOFIELD // RESEARCHER ${passwordIdentifiers[password].toUpperCase()}`;
              break;
            case "1603":
              localStorage.setItem('userType', 'arastirmacijohn');
              localStorage.setItem('securityLevel', 'high');
              redirectPage = 'terminal2.html'; // Varsayılan yönlendirme
              accessMessage = `ACCESS GRANTED - JOHN SMITH // RESEARCHER ${passwordIdentifiers[password].toUpperCase()}`;
              break;
          }
          
          this.showAccessOverlay(accessMessage, redirectPage);
          
        } else {
          this.showAccessDenied();
        }
      }

      showAccessOverlay(message, redirectUrl) {
        this.elements.loginContainer.classList.remove('active');
        this.playSound(this.sounds.granted);
        
        this.elements.accessText.textContent = message;
        this.elements.accessOverlay.classList.add('active');
        
        gsap.to(this.elements.accessText, {
            duration: 1.5,
            scrambleText: { text: message, chars: "01" },
            ease: "none",
            onComplete: () => {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            }
        });
      }

      showAccessDenied() {
        this.playSound(this.sounds.denied);
        this.elements.passwordInput.value = '';

        const tl = gsap.timeline();
        tl.to(this.elements.loginContainer, { x: "-=10", duration: 0.05, repeat: 5, yoyo: true })
          .set(this.elements.passwordInput, { attr: { placeholder: "ACCESS DENIED" } })
          .to(this.elements.passwordInput, { borderColor: 'var(--error)', duration: 0.1 }, 0)
          .to(this.elements.passwordInput, { 
              borderColor: 'var(--primary)', 
              duration: 1, 
              delay: 1.5,
              onComplete: () => {
                  this.elements.passwordInput.placeholder = 'Enter Access Code';
              }
          });
      }

      initiateShutdown() {
        if (this.timelines.shutdown && this.timelines.shutdown.isActive()) return;

        this.playSound(this.sounds.shutdown);

        this.timelines.shutdown = gsap.timeline({
            onComplete: () => {
                this.elements.body.innerHTML = '';
                this.elements.body.style.backgroundColor = 'black';
            }
        });

        this.timelines.shutdown
            .to(this.sounds.background, { volume: 0, duration: 3, ease: 'linear' })
            .to([this.elements.loginContainer, this.elements.accessOverlay], {
                opacity: 0,
                duration: 1,
                ease: 'power2.in'
            }, 0)
            .to(this.elements.body, {
                duration: 2,
                onStart: () => {
                    this.elements.accessText.textContent = "SYSTEM FAILURE";
                    this.elements.accessOverlay.classList.add('active');
                    gsap.to(this.elements.accessOverlay, { opacity: 1, duration: 0.1 });
                    gsap.to(this.elements.accessText, {
                        duration: 2,
                        scrambleText: { text: "SYSTEM FAILURE", chars: "!@#$%^&*", revealDelay: 0.5, speed: 0.3 },
                        ease: "none"
                    });
                }
            }, 1)
            .to(this.elements.body, {
                filter: 'blur(10px)',
                duration: 1,
            }, "-=0.5")
            .to(this.elements.body, {
                scaleY: 0.01,
                scaleX: 1.5,
                duration: 0.5,
                ease: 'power4.in'
            })
            .set(this.elements.body, { opacity: 0 });
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      new EnclaveOS();
    });
  </script>
</body>
</body>
</html>
