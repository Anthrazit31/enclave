  <style>
    :root {
      --primary: #00ff00;
      --secondary: #003300;
      --accent: #00cc00;
      --error: #ff3333;
      --bg: #000;
      --text: #FFFFFF; /* Okunabilirlik için ana metin rengini beyaz yaptım */
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* CRT Effect - Optimized */
    .crt-effect::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(rgba(0, 255, 0, 0.03) 50%, rgba(0, 0, 0, 0.1) 50%),
        linear-gradient(90deg, rgba(0, 255, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.03));
      background-size: 100% 2px, 3px 100%; /* Made scanlines thinner */
      pointer-events: none;
      z-index: 100;
    }
    
    .crt-effect::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
      opacity: 0.1;
      pointer-events: none;
      z-index: 100;
      animation: flicker 0.15s infinite;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.05; }
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #enclave-logo {
      width: clamp(150px, 30vw, 250px);
      filter: drop-shadow(0 0 10px var(--primary));
      opacity: 0;
    }

    #loading-text {
      position: absolute;
      bottom: -40px;
      font-size: 1.2rem;
    }
    
    /* Login Container */
    .login-container {
      position: fixed;
      top: 50%;
      right: 10vw; /* Sağa yasladım */
      transform: translateY(-50%); /* Sadece dikeyde ortaladım */
      width: 90%;
      max-width: 400px;
      z-index: 1; /* Arka plan logosu için z-index ayarı */
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      padding: 40px; /* İçerik için boşluk */
      background: rgba(0, 10, 0, 0.5); /* Hafif bir arka plan rengi */
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px); /* Arka planı hafifçe bulanıklaştır */
    }

    /* Login panelinin arkasına opak kartal logosunu ekliyoruz */
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('asset/img/kartal.png');
      background-size: 80%;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5; /* Opaklığı düşürdüm */
      filter: blur(2px); /* Hafifçe bulanıklaştırdım */
      z-index: -1;
    }
    
    .login-container.active {
      opacity: 1;
      visibility: visible;
    }
    
    .login-title {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 20px;
      text-align: center;
      /* animation: glitch-text 5s infinite alternate; -- Replaced with GSAP */
    }
    
    @keyframes glitch-text {
      0%, 20%, 100% { text-shadow: none; }
      5%, 15% { text-shadow: 2px 0 var(--accent), -2px 0 var(--error); }
      10% { text-shadow: -2px 0 var(--accent), 2px 0 var(--error); }
    }
    
    /* Form Elements */
    .input-group {
      margin-bottom: 20px;
    }
    
    input, button {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--text);
      background: transparent;
      color: var(--primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }
    
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--text);
    }
    
    button {
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
    }
    
    button:hover {
      background: var(--secondary);
      box-shadow: 0 0 15px var(--text);
    }
    
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::after {
      left: 100%;
    }
    
    /* Access Overlay */
    .access-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--primary);
      font-size: clamp(2rem, 6vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }
    
    .access-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        width: 95%;
        padding: 15px;
      }
    }
    
    /* Focus indicators */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--text);
      outline-offset: 2px;
    }

    /* Pixel Map Background */
    .map-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(55, 1fr);
      grid-template-rows: repeat(35, 1fr);
      z-index: -1;
      font-size: 12px; /* Hücre boyutunu belirler */
    }

    .cell {
      width: 1em;
      height: 1em;
    }

    .cell.dot {
      background-color: #222;
      font-size: 0.5em;
      border-radius: 50%;
      margin: auto; /* Hücre içinde ortalamak için */
    }

    /* North America */
    .cell.na { animation: north-america 4s linear infinite; }
    @keyframes north-america { 0% { background-color: #11f801; } 100% { background-color: #222; } }

    /* South America */
    .cell.sa { animation: south-america 3s linear infinite; }
    @keyframes south-america { 0% { background-color: cyan; } 100% { background-color: #222; } }

    /* Europe */
    .cell.eu { animation: europe 3s linear infinite; }
    @keyframes europe { 0% { background-color: #f80001; } 100% { background-color: #222; } }

    /* Africa */
    .cell.af { animation: africa 4s linear infinite; }
    @keyframes africa { 0% { background-color: #eaf803; } 100% { background-color: #222; } }

    /* Asia */
    .cell.as { animation: asia 5s linear infinite; }
    @keyframes asia { 0% { background-color: orange; } 100% { background-color: #222; } }

    /* Australia */
    .cell.au { animation: australia 2s linear infinite; }
    @keyframes australia { 0% { background-color: #9503c4; } 100% { background-color: #222; } }

  <script>
    // Eklentiyi, sınıf tanımlanmadan önce en başta kaydederek "undefined" hatasını önleyelim.

    class EnclaveOS {

        this.elements = {
          loadingScreen: document.getElementById('loadingScreen'),
          loginContainer: document.getElementById('loginContainer'),
          accessOverlay: document.getElementById('accessOverlay'),
          loginForm: document.getElementById('loginForm'),

          background: document.getElementById('bgMusic'),
          granted: document.getElementById('accessGrantedSound'),
          denied: document.getElementById('accessDeniedSound'),
          hover: document.getElementById('hoverSound'),
          click: document.getElementById('clickSound'),
          clickClose: document.getElementById('clickCloseSound'),
          shutdown: document.getElementById('shutdownSound'),

        // GSAP Timelines

          shutdown: null,

        this.init();
      }
      
      init() {
        this.setupAudio();
        this.setupEventListeners();
        this.setupPixelMap();
        this.startLoadingSequence();
      }

        this.sounds.background.volume = 0.15;
        this.sounds.granted.volume = 0.5;
        this.sounds.denied.volume = 0.6;
        this.sounds.hover.volume = 0.4;
        this.sounds.click.volume = 0.7;
        this.sounds.clickClose.volume = 0.7;
        this.sounds.shutdown.volume = 0.8;

        const startMusic = () => {
          this.sounds.background.play().catch(e => console.warn("Audio autoplay failed:", e));
          document.removeEventListener('click', startMusic);
          document.removeEventListener('keydown', startMusic);
        };
        document.addEventListener('click', startMusic);
        document.addEventListener('keydown', startMusic);
      }

      setupEventListeners() {
        this.elements.loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.playSound(this.sounds.click);
          this.authenticate();
        });

        this.elements.shutdownButton.addEventListener('click', () => this.initiateShutdown());

        const buttons = [this.elements.loginButton, this.elements.shutdownButton];
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => this.playSound(this.sounds.hover));
        });
      }
      
      startLoadingSequence() {
        const tl = gsap.timeline();
        tl.to(this.elements.logo, { opacity: 1, duration: 1, ease: 'power2.inOut' })
          .to(this.elements.logo, { 
            filter: 'drop-shadow(0 0 20px var(--primary))', 
            repeat: 2, 
            yoyo: true, 
            duration: 0.8, 
            ease: 'power1.inOut' 
          }, "-=0.5")
          .to(this.elements.loadingText, {
            duration: 2,
            ...(typeof ScrambleTextPlugin !== 'undefined' && { scrambleText: { text: "SYSTEM BOOT SEQUENCE COMPLETE", chars: "01" } }),
            ease: "none"
          }, "-=1.5")
          .to(this.elements.loadingScreen, {
            opacity: 0,
            duration: 1,
            onComplete: () => {
              this.elements.loadingScreen.style.display = 'none';
              this.elements.loginContainer.classList.add('active');
              gsap.fromTo(this.elements.loginTitle, 
                { opacity: 0 },
                { 
                  opacity: 1,
                  duration: 1.5,
                  ...(typeof ScrambleTextPlugin !== 'undefined' && { scrambleText: { text: "SYSTEM ACCESS", chars: "X-?*#" } }),
                  ease: "power2.out"
                }
              );
            }
          });
      }

      playSound(sound) {
        if (sound) {
          sound.currentTime = 0;
          sound.play().catch(e => {});
        }
      }

        const password = this.elements.passwordInput.value.toLowerCase();
        
        const passwordIdentifiers = {
          "enclave": "military_enclave",
          "arastirma": "researcher_arastirma", 
          "fppwjfucxymwi22mwfzzrg0bvmt6yu8svu0mb1fc": "kemal",
          "1561": "bokkafa", 
          "1603": "çiş"
        };
        
        if (passwordIdentifiers[password]) {
          localStorage.setItem('userPassword', password);
          localStorage.setItem('userIdentifier', passwordIdentifiers[password]);
          localStorage.setItem('loginTime', new Date().getTime().toString());

          let accessMessage = '';
          
          switch(password) {
            case "enclave":
              localStorage.setItem('userType', 'military');
              redirectPage = 'terminal.html'; // Varsayılan yönlendirme

              break;

              localStorage.setItem('userType', 'militaryresearcher');
              localStorage.setItem('securityLevel', 'low');

          this.showAccessOverlay(accessMessage, redirectPage);
          
        } else {
          this.showAccessDenied();

      }

      showAccessOverlay(message, redirectUrl) {
        this.elements.loginContainer.classList.remove('active');
        this.playSound(this.sounds.granted);
        
        this.elements.accessText.textContent = message;
        this.elements.accessOverlay.classList.add('active');
        
        gsap.to(this.elements.accessText, {
            duration: 1.5,
            scrambleText: { text: message, chars: "01" },
            ease: "none",
            onComplete: () => {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            }
        });
      }

        this.playSound(this.sounds.denied);
        this.elements.passwordInput.value = '';

        const tl = gsap.timeline();
        tl.to(this.elements.loginContainer, { x: "-=10", duration: 0.05, repeat: 5, yoyo: true })
          .set(this.elements.passwordInput, { attr: { placeholder: "ACCESS DENIED" } })
          .to(this.elements.passwordInput, { borderColor: 'var(--error)', duration: 0.1 }, 0)
          .to(this.elements.passwordInput, { 
              borderColor: 'var(--primary)', 
              duration: 1, 
              delay: 1.5,
              onComplete: () => {
                  this.elements.passwordInput.placeholder = 'Enter Access Code';
              }
          });
      }

      initiateShutdown() {
        if (this.timelines.shutdown && this.timelines.shutdown.isActive()) return;

        this.playSound(this.sounds.shutdown);

        this.timelines.shutdown = gsap.timeline({
            onComplete: () => {
                this.elements.body.innerHTML = '';
                this.elements.body.style.backgroundColor = 'black';
            }
        });

        this.timelines.shutdown
            .to(this.sounds.background, { volume: 0, duration: 3, ease: 'linear' })
            .to([this.elements.loginContainer, this.elements.accessOverlay], {
                opacity: 0,
                duration: 1,
                ease: 'power2.in'
            }, 0)
            .to(this.elements.body, {
                duration: 2,
                onStart: () => {
                    this.elements.accessText.textContent = "SYSTEM FAILURE";
                    this.elements.accessOverlay.classList.add('active');
                    gsap.to(this.elements.accessOverlay, { opacity: 1, duration: 0.1 });
                    gsap.to(this.elements.accessText, {
                        duration: 2,
                        scrambleText: { text: "SYSTEM FAILURE", chars: "!@#$%^&*", revealDelay: 0.5, speed: 0.3 },
                        ease: "none"
                    });
                }
            }, 1)
            .to(this.elements.body, {
                filter: 'blur(10px)',
                duration: 1,
            }, "-=0.5")
            .to(this.elements.body, {
                scaleY: 0.01,
                scaleX: 1.5,
                duration: 0.5,
                ease: 'power4.in'
            })
            .set(this.elements.body, { opacity: 0 });
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      new EnclaveOS();
    });
  </script>
